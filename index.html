<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Material Design for Bootstrap</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="css/mdb.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="bg-image" style="background-image: url(img/newbg.jpeg); height: 100vh;">
    <div class="container d-flex flex-column align-items-center justify-content-center h-100">
      <div>
        <h1 class="text-center my-5 text-white fw-bold" style="font-size: 45px;">Weather App</h1>
        <form class="search">
          <input type="text" name="city" placeholder="what city" class="form-control ">
        </form>
      </div>
      <div class="card-top text-center">
        <div class="city-name my-3">
          <p class="fs-2 text-white py-4">Lagos</p>
        </div>
        <img src="./img/cloudy-night.png" alt="night" style="width:30vh;">
      </div>
      <div class="card-bottom mb-4">
        <div class="text-center ">
          <p class="text-white" style="font-size: 90px;">30&deg;c</p>
          <p class="text-white fs-2 mt-2">cloudy Night</p>
        </div>
      </div>
    </div>
  </div>

  <!-- MDB -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
</body>

</html>
